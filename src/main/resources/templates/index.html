<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/iryeokFitStyle.css">
    <script src = "/js/iryeokFitMain.js" defer></script>
    <script src="/js/authUtils.js"></script>
    <title>이력핏 : AI 이력서 첨삭</title>
</head>
<body>
<div class="container">
    <h2>이력핏-IryeokFit ✅</h2>
    <input type="text" placeholder="🔗 채용 공고 URL 입력" id="jobUrl">
    <label for="resumeUpload" class="file-label">📄 기존 이력서 업로드 (PDF)</label>
    <input type="file" accept="application/pdf" id="resumeUpload" style="display: none;">
    <button onclick="showLoadingModal()">🚀 첨삭 시작</button>
</div>

<div class="modal" id="loadingModal">
    <div class="modal-content">
        <h3>채용 공고 확인중...</h3>
        <div class="loading-spinner"></div>
    </div>
</div>

<div class="modal" id="errorModal">
    <div class="modal-content">
        <h3>해당 공고를 찾을 수 없습니다!</h3>
        <div class="error-icon">❗</div>
        <button onclick="closeErrorModal()">닫기</button>
    </div>
</div>

<div class="modal" id="jobModal">
    <div class="modal-content">
        <h3>지원하려는 회사 정보가 맞나요?</h3>
        <p><strong>당근 그룹플랫폼팀 Software Engineer Intern</strong></p>
        <p>주요 업무: 당근 모임 및 단지 커뮤니티 서비스의 서버 애플리케이션 개발</p>
        <p>필요 기술: Kotlin, Spring, MySQL, Redis, Kafka, gRPC, AWS</p>
        <p>자격 요건: 1년 이상 서버 개발 경험, 협업 능력</p>
        <button onclick="proceedToFeedback()">✅ 네, 진행할게요</button>
        <button onclick="closeModal()">❌ 취소</button>
    </div>
</div>

</body>
</html>
